<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMod Menu Style - Blue Edition</title>
    <style>
        /* –°—Ç–∏–ª—å –≤ –¥—É—Ö–µ Garry's Mod, –≥–æ–ª—É–±–∞—è —Ü–≤–µ—Ç–æ–≤–∞—è —Å—Ö–µ–º–∞ */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background: #0a0a0a; /* —Ç—ë–º–Ω—ã–π —Ñ–æ–Ω */
            background-image: 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%),
                linear-gradient(-45deg, #1a1a1a 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #1a1a1a 75%),
                linear-gradient(-45deg, transparent 75%, #1a1a1a 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            color: #ddd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* –õ–æ–≥–æ—Ç–∏–ø / —à–∞–ø–∫–∞ */
        .gmod-header {
            text-align: center;
            padding: 30px 20px 10px;
            border-bottom: 2px solid #33ccff;
            box-shadow: 0 0 20px rgba(51, 204, 255, 0.3);
            background: rgba(0,0,0,0.7);
            margin-bottom: 20px;
        }

        .gmod-header h1 {
            font-size: 4em;
            margin: 0;
            color: #33ccff;
            text-shadow: 0 0 10px #33ccff, 0 0 20px #1e90ff;
            letter-spacing: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .gmod-header p {
            font-size: 1.2em;
            color: #ccc;
            margin: 5px 0 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –º–µ–Ω—é */
        .menu-container {
            background: rgba(20, 20, 20, 0.9);
            border: 2px solid #444;
            border-radius: 10px;
            width: 400px;
            max-width: 90%;
            margin: 20px auto;
            padding: 30px 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.7), 0 0 15px #33ccff inset;
            backdrop-filter: blur(2px);
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –≤–Ω—É—Ç—Ä–∏ –º–µ–Ω—é */
        .menu-container h2 {
            text-align: center;
            color: #33ccff;
            font-size: 2em;
            margin-top: 0;
            margin-bottom: 30px;
            text-transform: uppercase;
            border-bottom: 1px dashed #33ccff;
            padding-bottom: 10px;
        }

        /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é */
        .menu-button {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 15px 0;
            background: #2a2a2a;
            border: 2px solid #555;
            color: #33ccff;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0 #111;
            border-radius: 5px;
            letter-spacing: 2px;
        }

        .menu-button:hover {
            background: #33ccff;
            border-color: #88e0ff;
            color: #111;
            box-shadow: 0 0 20px #33ccff, 0 5px 0 #1e90ff;
            transform: translateY(-2px);
        }

        .menu-button:active {
            transform: translateY(3px);
            box-shadow: 0 0 15px #33ccff, 0 2px 0 #1e90ff;
        }

        /* –¢–µ–∫—Å—Ç–æ–≤–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è (–¥–∞—Ç–∞) –≤ —Å—Ç–∏–ª–µ GMod */
        .info-text {
            text-align: center;
            color: #aaa;
            margin: 20px 0 10px;
            font-size: 1.1em;
            border-top: 1px solid #333;
            padding-top: 20px;
        }

        #date {
            color: #33ccff;
            font-weight: bold;
        }

        #message {
            text-align: center;
            color: #33ccff;
            font-size: 1.2em;
            min-height: 1.5em;
            margin: 15px 0 5px;
        }

        /* –ü–æ–¥–≤–∞–ª */
        .gmod-footer {
            text-align: center;
            padding: 15px;
            background: rgba(0,0,0,0.8);
            border-top: 2px solid #33ccff;
            color: #888;
            font-size: 0.9em;
            margin-top: auto;
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 500px) {
            .gmod-header h1 {
                font-size: 2.5em;
            }
            .menu-button {
                font-size: 1.2em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="gmod-header">
        <h1>GARRY'S MOD</h1>
        <p>community menu</p>
    </header>

    <div class="menu-container">
        <h2>Main menu</h2>
        <!-- –ö–Ω–æ–ø–∫–∏, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–µ –ø—É–Ω–∫—Ç—ã –º–µ–Ω—é GMod -->
        <button class="menu-button" id="btnSingle">‚ñ∂ Singleplayer</button>
        <button class="menu-button" id="btnMulti">üåê Multiplayer</button>
        <button class="menu-button" id="btnOptions">‚öôÔ∏è Options</button>
        <button class="menu-button" id="btnExit">‚èª Exit</button>

        <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–π –±–ª–æ–∫ —Å –¥–∞—Ç–æ–π -->
        <div class="info-text">
            Today is <span id="date"></span>
        </div>
        <div id="message"></div>
    </div>

    <footer class="gmod-footer">
        <p>&copy; 2025 GMod Fan Site. Not affiliated with Facepunch Studios.</p>
    </footer>

    <script>
        // –¢–µ–∫—É—â–∞—è –¥–∞—Ç–∞
        const today = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date').textContent = today.toLocaleDateString('ru-RU', options);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        function showMessage(text) {
            document.getElementById('message').textContent = 'üîî ' + text;
        }

        document.getElementById('btnSingle').addEventListener('click', () => showMessage('Starting singleplayer... have fun!'));
        document.getElementById('btnMulti').addEventListener('click', () => showMessage('Searching for servers...'));
        document.getElementById('btnOptions').addEventListener('click', () => showMessage('Options menu - not implemented yet'));
        document.getElementById('btnExit').addEventListener('click', () => showMessage('Exit? Just close the tab ;)'));
    </script>
</body>
</html>
